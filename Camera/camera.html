<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>カメラ</title>
  </head>
  <body>
    <div class="container" id="QR-Code">
      <div class="panel panel-info">
          <div class="panel-heading">
              <div class="navbar-form navbar-left">
                  <h4>カメラ</h4>
              </div>
              <div class="navbar-form navbar-right">
                  <!--select class="form-control" id="camera-select"></select-->
                  <div class="form-group">
                      <button title="Play" class="btn btn-success btn-sm" id="play" type="button" data-toggle="tooltip">開始</button>
                      <button title="Pause" class="btn btn-warning btn-sm" id="pause" type="button" data-toggle="tooltip">停止</button>
                      <button title="Stop streams" class="btn btn-danger btn-sm" id="stop" type="button" data-toggle="tooltip">終了</button>
                   </div>
              </div>
          </div>
          <div class="panel-body text-center row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="well " style="position: relative;display: inline-block;">
                      <canvas id="webcodecam-canvas"></canvas>
                      <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
                      <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
                      <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
                      <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
                  </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="thumbnail" id="result">
                      <div class="well" style="overflow: hidden;">
                          <img id="scanned-img" src="">
                      </div>
                      <div class="caption">
                          <h3>Scanned result</h3>
                          <p id="scanned-QR"></p>
                          <button id="getBookInfo" class="btn btn-primary">書籍情報取得</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/filereader.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/qrcodelib.js"></script>
    <script type="text/javascript" src="js/webcodecamjquery.js"></script>
    <script type="text/javascript" src="js/mainjquery.js"></script>
    <script type="text/javascript" src="js/json.js"></script>
  </body>
</html>
